{% extends 'base.html' %}

{% block content %}
<h1>Share Your Ideas</h1>
<form>
    <div class="form-group">
        <label for="ideaTitle">Idea Title</label>
        <input type="text" class="form-control" id="ideaTitle" placeholder="Enter your idea title">
    </div>
    <div class="form-group">
        <label for="ideaDescription">Description</label>
        <textarea class="form-control" id="ideaDescription" rows="3" placeholder="Describe your idea"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
